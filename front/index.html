<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMasterIndex</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="mainMenu">
        <h1>MOVIE MASTER</h1>
        <section id = "paginaPrincipal">
            <button onclick="showModalCuenta()"><h2>CUENTA</h2></button>
            <button onclick="showModalPlay()"><h2>JUGAR</h2></button>
            <button onclick="showModalRanking()"><h2>RANKING</h2></button>
        </section>
        <dialog id="modalSesion1" class="modal">
            <button class="closeButton" onclick="closeModalCuenta1()">X</button>
            <h2>CUENTA</h2>
            <div class="partesAccion">
                <div class="purplePart">
                <h3>REGISTRARSE</h3>
                <button class="accionBtn" onclick="register()">X</button>
                </div>
                <div class="redPart">
                <h3>LOGUEAR</h3>
                <button class="accionBtn" onclick="login()">X</button>
                </div>
            </div>
            <div class="formulario">
                <label>USERNAME</label>
                <input id="inputUser" type="text">
                <label>PASSWORD</label>
                <input id="inputPassword" type="password">
            </div>
        </dialog>
        <dialog id = "modalSesion2"  class="modal">
            <button class="closeButton" onclick="closeModalCuenta2()">X</button>
            <h2>CUENTA</h2>
            <div class="partesAccion">
            <div class="purplePart">
                <h3>CUENTA LOGUEADA</h3>
                <p id="userLogued"></p>
            </div>
            <div  class="redPart">
                <h3 >CERRAR SESIÓN</h3>
                <button onclick="closeAccount()">PRESIONAME</button>
            </div>
            </div>
        </dialog>
        <dialog id = "modalJugar"  class="modal">
            <button class="closeButton" onclick="closeModalPlay()">X</button>
            <h2>JUGAR</h2>
            <p>ELIGE CATEGORÍA</p>
            <div id="buttonsJugar">
                <button onclick="changeGame('ganancia')">TAQUILLA</button>
                <button onclick="changeGame('voto_espectadores')">VALORACIÓN</button>
                <button onclick="changeGame('año')">FECHA</button>
            </div>
        </dialog>
        <dialog id = "modalRanking"  class="modal">
            <button class="closeButton" onclick="closeModalRanking()">X</button>
            <h2>RANKING</h2>
            <table id="tabla">
                <tr>
                    <th>
                        Nombre de usuario
                    </th>
                    <th>
                        Ranking
                    </th>
                </tr>
            </table>
            <div>
                <h3>PUNTAJE MAXIMO</h3>
                <h3 id = "puntajePropio">Inicia sesión para ver tu puntaje máximo</h3>
            </div>
        </dialog>
    </section>
    <section id="playPart" style="display: none;">
            <section id="seccionPlay">
                <div id="flextop">
                    <h2 id="namePeli1_0">NOMBRE PELICULA 1</h2>
                    <h2 id="namePeli2_0">NOMBRE PELICULA 2</h2>
                </div>
                <div id="flexbottom">
                    <div class="buttonSelect">
                        <button id="peliculas1" onclick="buttonAnswer1()"><h3 id="namePeli1_1">NOMBRE PELICULA 1</h3></button>
                    </div>
                    <div id="mediobottom">
                        <p>PUNTOS</p>
                        <p>VS</p>
                    </div>
                    <div class="buttonSelect">
                        <button onclick="buttonAnswer2()"><h3 id="namePeli2_1">NOMBRE PELICULA 2</h3></button>
                    </div>
                </div>
            </section>
            <dialog id="modalFinal"  class="modal">
                <h2>PERDISTE</h2>
                    <div class="redPart">
                        <h3>PUNTUACION</h3>
                        <p id="pointModalFinal">X</p>
                    </div><div class="purplePart" >
                        <h3>PUNTUACION MAXIMA</h3>
                        <p id="maxpointModalFinal">X</p>
                    </div>  
                <div>
                    <button onclick="changeScreen()">Volver al inicio</button>
                    <button onclick="playAgain()">Volver a jugar</button>
                </div>
            </dialog>
    </section>
    <script src="dom.js"></script>
    <script src="fetch.js"></script>
    <script src="script.js"></script>
</body>
</html>
